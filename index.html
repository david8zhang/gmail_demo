<!doctype html> 
<html ng-app="myApp">
	<head>
		<title>Sample AngularJS Controller</title>
	</head>
	<body>

		<!-- define controller here -->
		<div ng-controller="TestCtrl"><h1>{{title}}</h1>
			<input type="text" ng-model="title">
		</div>

		<div ng-view></div>

		<!-- Angular js and jquery libraries -->
		<script src="libs/jquery-2.1.4.min.js"></script>
		<script src="libs/angular.min.js"></script>
		<script src="libs/angular-route.js"></script>
		
		<script>
			//Angular looks for a function with name TestCtrl in order to serve as a controller
			function TestCtrl($scope){
				$scope.title = "Write a title here...";
			};

			//need to create a new module
			angular.module('myApp', []);
		</script>


	</body>

</html>
